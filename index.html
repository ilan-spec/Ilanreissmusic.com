<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player - ilan-spec</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <!-- Media Player Window -->
        <div class="window" id="player-window">
            <div class="title-bar" id="player-title-bar">
                <div class="title-bar-text">Audio Player</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize">_</button>
                    <button aria-label="Maximize">‚ñ°</button>
                    <button aria-label="Close">√ó</button>
                </div>
            </div>
            <div class="window-body">
                <div class="player-container">
                    <div class="visualization">
                        <canvas id="visualizer"></canvas>
                        <div id="current-track-display">
                            <div id="current-track-name">Select a track to play</div>
                            <div class="time-display">
                                <span id="current-time">00:00</span> / 
                                <span id="total-time">00:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progress"></div>
                        </div>
                    </div>
                    <div class="controls-section">
                        <div class="transport-controls">
                            <button id="prev-btn" class="control-btn" title="Previous Track">‚èÆ</button>
                            <button id="play-btn" class="control-btn" title="Play/Pause">‚ñ∂</button>
                            <button id="stop-btn" class="control-btn" title="Stop">‚èπ</button>
                            <button id="next-btn" class="control-btn" title="Next Track">‚è≠</button>
                        </div>
                        <div class="volume-control">
                            <span class="volume-icon">üîä</span>
                            <input type="range" id="volume" min="0" max="1" step="0.01" value="1" title="Volume">
                        </div>
                    </div>
                </div>
            </div>
            <div class="status-bar">
                <div class="status-text">Ready to play</div>
            </div>
        </div>

        <!-- Playlist Window -->
        <div class="window" id="playlist-window">
            <div class="title-bar" id="playlist-title-bar">
                <div class="title-bar-text">Track List</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize">_</button>
                    <button aria-label="Maximize">‚ñ°</button>
                    <button aria-label="Close">√ó</button>
                </div>
            </div>
            <div class="window-body">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search tracks...">
                </div>
                <div class="playlist-container">
                    <div id="playlist" class="playlist"></div>
                </div>
            </div>
            <div class="status-bar">
                <div class="status-text">
                    <span id="track-count">0</span> tracks available
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

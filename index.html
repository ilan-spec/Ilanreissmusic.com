<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ilan Reiss Audio Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1 class="logo">Audio Files</h1>
      <ul id="trackList" class="track-list"></ul>
    </aside>

    <main class="player-area">
      <div class="now-playing">
        <div class="np-label">Now Playing:</div>
        <div id="currentTrackName" class="np-title">—</div>
      </div>

      <div class="wave-box">
        <div class="wave-bar"></div><div class="wave-bar"></div>
        <div class="wave-bar"></div><div class="wave-bar"></div>
        <div class="wave-bar"></div><div class="wave-bar"></div>
      </div>

      <audio id="audioElement"></audio>

      <div class="controls">
        <button id="prevBtn" class="btn control-btn">⏮</button>
        <button id="playPauseBtn" class="btn main-btn">▶</button>
        <button id="stopBtn" class="btn control-btn">⏹</button>
        <button id="nextBtn" class="btn control-btn">⏭</button>
      </div>

      <div class="progress-wrapper">
        <span id="currentTime" class="time-label">0:00</span>
        <input id="seekBar" type="range" min="0" max="100" value="0" />
        <span id="duration" class="time-label">0:00</span>
      </div>

      <div class="volume-wrapper">
        <label for="volumeSlider">Vol</label>
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" />
      </div>
    </main>
  </div>
  <footer class="footer">
    <p>© DJ Ilan Reiss</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

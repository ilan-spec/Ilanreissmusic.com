<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1.0,user-scalable=no"
  />
  <title>ILAN RADIO</title>

  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- background image -->
  <div class="bg-image"></div>

  <!-- visualizer overlay (reacts to audio) -->
  <canvas id="vizCanvas"></canvas>

  <!-- Floating playlist window -->
  <section class="player-window" id="playlistWindow">
    <header class="window-header">
      <div class="window-left">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <span class="window-title">ILAN RADIO PLAYER</span>
      </div>
      <span class="track-count" id="trackCount">0 tracks</span>
    </header>

    <!-- Audio output selector -->
    <div class="output-row">
      <label for="outputSelect" class="output-label">
        Audio Output
      </label>
      <select id="outputSelect" class="output-select">
        <option value="">(default device)</option>
      </select>
      <button id="refreshOutputs" class="output-refresh">
        ↻
      </button>
    </div>

    <!-- scrollable list of tracks -->
    <ul class="playlist" id="playlist">
      <!-- JS builds the clickable rows -->
    </ul>
  </section>

  <!-- Bottom player bar -->
  <footer class="player-bar" id="playerBar">
    <div class="bar-top">
      <div class="nowplaying">
        <img
          id="nowCover"
          class="nowcover"
          src="covers/default-cover.jpg"
          alt="cover"
        />
        <div class="nowtext">
          <div class="nowlabel">NOW PLAYING</div>
          <div class="nowtitle" id="nowTitle">—</div>
        </div>
      </div>

      <div class="controls">
        <button id="prevBtn" class="ctrl-btn" aria-label="Previous track">⏮</button>
        <button id="playPauseBtn" class="ctrl-btn main" aria-label="Play/pause">▶</button>
        <button id="nextBtn" class="ctrl-btn" aria-label="Next track">⏭</button>
      </div>
    </div>

    <div class="bar-bottom">
      <span class="time" id="currentTime">0:00</span>
      <div class="progress-wrap" id="progressWrap" aria-label="Scrub bar">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <span class="time" id="durationTime">0:00</span>
    </div>
  </footer>

  <!-- hidden audio element -->
  <audio id="audioEl" crossorigin="anonymous"></audio>

  <script src="script.js"></script>
</body>
</html>
